<div class="container">
  <h2>Product List</h2>
  <div class="product-list">
    <div *ngFor="let p of products" class="product-item">
      <span>{{ p.name }} - ₱{{ p.price }}</span>
      <button (click)="addToCart(p)">Add to Cart</button>
    </div>
  </div>

  <h2>Cart</h2>
  <div class="cart-list">
    <div *ngFor="let item of cart" class="cart-item">
      {{ item.name }} - ₱{{ item.price }}
    </div>
  </div>
</div>

<style>
.container {
  padding: 10px;
}

.product-list, .cart-list {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.product-item, .cart-item {
  border: 1px solid #ccc;
  padding: 10px;
  flex: 1 1 200px;
  max-width: 300px;
  box-sizing: border-box;
  text-align: center;
}

.product-item button {
  margin-top: 10px;
  padding: 5px 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.product-item button:hover {
  background-color: #0056b3;
}

@media (max-width: 600px) {
  .product-item, .cart-item {
    flex: 1 1 100%;
  }
  
  .product-item button {
    width: 100%; 
  }
}
</style>
